<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div>
            <h1>User Registration</h1>
        </div>
        
        <div class="form-group">
            <label for="userName">User Name</label><br>
            <input #userName="ngModel"  name="userName" class="form-control" ngModel="">
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input #email="ngModel"   name="email" class="form-control" ngModel="">
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input #password="ngModel" type="password"  name="password" class="form-control" ngModel="">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label><br>
            <input #phonenumber="ngModel"  name="phoneNumber" class="form-control" ngModel="">
        </div>
        <div class="form-group">
            <label for="status">Status</label><br>
            <input #status="ngModel"  name="active" class="form-control" value="active" ngModel="active" readonly>
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label><br>
            <select ngModel name="userRole" #userRole="ngModel" required class="form-control">
                <option value="seller">Seller</option>
                <option value="customer">Customer</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
