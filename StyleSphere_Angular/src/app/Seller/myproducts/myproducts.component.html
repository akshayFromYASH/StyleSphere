<div class="container">
    <h2>My Products</h2>
    <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4 shadow-sm">
          <img [src]="product.image" class="card-img-top" alt="{{ product.prodName }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.prodName }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><small class="text-muted">Availability: {{ product.availaibility }}</small></p>
            <p class="card-text"><small class="text-muted">Price: â‚¹{{ product.price }}</small></p>
            <p class="card-text"><small class="text-muted">Stock Quantity: {{ product.stock_Quantity }}</small></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <!-- <div *ngIf="role==='seller' && "> -->
                  <a routerLink="../productEdit/{{product.prodId}}">Edit Details</a>
                <!-- </div> -->
              </div>
              <small class="text-muted">Category: {{ product.categoryId }}</small>
            </div>
          </div>
        </div>
  </div>
