<div class="container">
  <div class="">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm" (click)="showDetails(product.prodId)">
        <img [src]="product.image" class="card-img-top" alt="{{ product.prodName }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.prodName }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><small class="text-muted">Availability: {{ product.availaibility }}</small></p>
          <p class="card-text"><small class="text-muted">Price: â‚¹{{ product.price }}</small></p>
          <p class="card-text"><small class="text-muted">Stock Quantity: {{ product.stock_Quantity }}</small></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View</button> -->
              <div *ngIf="role === 'seller'; else addtocart">
                <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="../productEdit">Edit
                    Details</a></button>
              </div>
              <ng-template #addtocart>
                <div>
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                    (click)="addToWishlist(product.prodId)">Add to wishlist</button>
                </div>
                <div>
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                    (click)="buy(product.prodId)">Buy</button>
                </div>
              </ng-template>
            </div>
            <small class="text-muted">Category: {{ product.categoryId }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
