<div class="container mt-5">
    <h3>Shipping Address</h3>
    <form (ngSubmit)="submitShippingDetails()">
      <div class="form-group">
        <label for="shippingTo">Shipping To</label>
        <input type="text" class="form-control" id="shippingTo" [(ngModel)]="shippingDetails.shippingTo" name="shippingTo" required>
      </div>
      <div class="form-group">
        <label for="contactDetails">Contact Details</label>
        <input type="text" class="form-control" id="contactDetails" [(ngModel)]="shippingDetails.contactDetails" name="contactDetails" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="shippingDetails.address" name="address" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
